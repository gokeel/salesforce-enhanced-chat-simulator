<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #218838;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }

        .loading.active {
            display: inline-block;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .conversation-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: #f8f9fa;
        }

        .conversation-item.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .conversation-id {
            font-weight: bold;
            color: #007bff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .conversation-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #666;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-open {
            background-color: #d4edda;
            color: #155724;
        }

        .status-closed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .entries-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .entry {
            margin-bottom: 15px;
        }

        .entry-message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .entry-message.user {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .entry-message.agent {
            background-color: #f5f5f5;
            margin-right: auto;
        }

        .entry-system {
            text-align: center;
            padding: 8px;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }

        .entry-meta {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìù Conversation Viewer</h1>
            <a href="/" class="back-btn">‚Üê Back to Simulator</a>
        </div>

        <div class="content-wrapper">
            <!-- Left Panel: Conversation List -->
            <div class="panel">
                <h2>Conversations</h2>
                <div class="controls">
                    <button id="btn-load-conversations" onclick="loadConversations()">Load Conversations</button>
                    <label class="checkbox-label">
                        <input type="checkbox" id="incl-closed-convs">
                        <span>Include Closed</span>
                    </label>
                    <span id="loading-conversations" class="loading">Loading...</span>
                </div>

                <div id="conversation-list" class="conversation-list">
                    <div class="empty-state">
                        Click "Load Conversations" to view your conversations
                    </div>
                </div>

                <div id="error-conversations" class="error-message" style="display: none;"></div>
            </div>

            <!-- Right Panel: Conversation Entries -->
            <div class="panel">
                <h2 id="entries-title">Conversation Entries</h2>
                <div id="entries-container" class="entries-container">
                    <div class="empty-state">
                        Select a conversation to view its entries
                    </div>
                </div>

                <div id="error-entries" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedConversationId = null;

        async function loadConversations() {
            const btn = document.getElementById('btn-load-conversations');
            const loading = document.getElementById('loading-conversations');
            const listContainer = document.getElementById('conversation-list');
            const errorDiv = document.getElementById('error-conversations');
            const inclClosed = document.getElementById('incl-closed-convs').checked;

            btn.disabled = true;
            loading.classList.add('active');
            errorDiv.style.display = 'none';
            listContainer.innerHTML = '<div class="empty-state">Loading...</div>';

            try {
                const response = await fetch(`/api/list-conversations?inclClosedConvs=${inclClosed}`);
                const result = await response.json();

                if (result.success && result.data.conversations) {
                    const conversations = result.data.conversations;

                    if (conversations.length === 0) {
                        listContainer.innerHTML = '<div class="empty-state">No conversations found</div>';
                    } else {
                        listContainer.innerHTML = '';
                        conversations.forEach(conv => {
                            const item = createConversationItem(conv);
                            listContainer.appendChild(item);
                        });
                    }
                } else {
                    throw new Error(result.error || 'Failed to load conversations');
                }
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
                listContainer.innerHTML = '<div class="empty-state">Failed to load conversations</div>';
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function createConversationItem(conv) {
            const div = document.createElement('div');
            div.className = 'conversation-item';
            div.onclick = () => selectConversation(conv.conversationId, div);

            const idDiv = document.createElement('div');
            idDiv.className = 'conversation-id';
            idDiv.textContent = conv.conversationId;

            const metaDiv = document.createElement('div');
            metaDiv.className = 'conversation-meta';

            const startTime = new Date(conv.startTimestamp).toLocaleString();
            const statusBadge = document.createElement('span');
            statusBadge.className = `status-badge ${conv.isConversationClosed ? 'status-closed' : 'status-open'}`;
            statusBadge.textContent = conv.isConversationClosed ? 'üî¥ Closed' : 'üü¢ Open';

            metaDiv.innerHTML = `<span>üìÖ ${startTime}</span>`;
            metaDiv.appendChild(statusBadge);

            div.appendChild(idDiv);
            div.appendChild(metaDiv);

            return div;
        }

        async function selectConversation(conversationId, itemElement) {
            // Update selection visual
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('selected');
            });
            if (itemElement) {
                itemElement.classList.add('selected');
            }

            selectedConversationId = conversationId;
            document.getElementById('entries-title').textContent = `Entries for: ${conversationId}`;

            const container = document.getElementById('entries-container');
            const errorDiv = document.getElementById('error-entries');
            errorDiv.style.display = 'none';
            container.innerHTML = '<div class="empty-state">Loading entries...</div>';

            try {
                const response = await fetch(`/api/list-conversation-entries/${conversationId}`);
                const result = await response.json();

                if (result.success && result.data.conversationEntries) {
                    const entries = result.data.conversationEntries;

                    if (entries.length === 0) {
                        container.innerHTML = '<div class="empty-state">No entries found</div>';
                    } else {
                        container.innerHTML = '';
                        entries.reverse().forEach(entry => {
                            const entryElement = renderEntry(entry);
                            container.appendChild(entryElement);
                        });
                    }
                } else {
                    throw new Error(result.error || 'Failed to load entries');
                }
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
                container.innerHTML = '<div class="empty-state">Failed to load entries</div>';
            }
        }

        function renderEntry(entry) {
            const div = document.createElement('div');
            div.className = 'entry';

            if (entry.entryType === 'Message') {
                const messageDiv = document.createElement('div');
                const isUser = entry.sender?.role === 'EndUser';
                messageDiv.className = `entry-message ${isUser ? 'user' : 'agent'}`;

                // entryPayload is already an object, not a JSON string
                const payload = entry.entryPayload;
                
                // Extract text from nested structure
                let text = '[No text]';
                if (payload.abstractMessage?.staticContent?.text) {
                    text = payload.abstractMessage.staticContent.text;
                } else if (payload.staticContent?.text) {
                    text = payload.staticContent.text;
                } else if (payload.text) {
                    text = payload.text;
                }
                
                messageDiv.textContent = text;

                const metaDiv = document.createElement('div');
                metaDiv.className = 'entry-meta';
                const time = new Date(entry.transcriptedTimestamp).toLocaleTimeString();
                metaDiv.textContent = `${entry.senderDisplayName || 'Unknown'} ‚Ä¢ ${time}`;

                div.appendChild(messageDiv);
                div.appendChild(metaDiv);
            } else {
                // System entry
                const systemDiv = document.createElement('div');
                systemDiv.className = 'entry-system';
                const icon = getSystemIcon(entry.entryType);
                const time = new Date(entry.transcriptedTimestamp).toLocaleTimeString();
                systemDiv.textContent = `${icon} ${entry.entryType} ‚Ä¢ ${time}`;
                div.appendChild(systemDiv);
            }

            return div;
        }

        function getSystemIcon(entryType) {
            const icons = {
                'CloseConversation': 'üî¥',
                'ParticipantChanged': 'üë§',
                'SessionStatusChanged': 'üîÑ',
                'RoutingResult': 'üéØ',
                'RoutingWorkResult': 'üìç'
            };
            return icons[entryType] || '‚ÑπÔ∏è';
        }
    </script>
</body>

</html>
